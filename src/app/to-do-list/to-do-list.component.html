<table class="table text-center">
    <thead>
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Estado
            </th>
            <th>
                Tiempo total
            </th>
            <th>
                Tiempo realizado
            </th>
            <th>
                Cargar tarea
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= 'let item of toDos'>
            <td>
                {{item.nombre}}
            </td>
            <td *ngIf='item.total === item.realizado' class="success"> FINALIZADO
            </td>
            <td *ngIf='item.total > item.realizado' [ngClass]= '{"error": item.realizado === 0}'> {{item.estado}}
                </td>
            <td>
                {{item.total}}
            </td>
            <td>
                {{item.realizado}}
            </td>
            <td>
                <app-input-integer [(value)]="item.actual" [total]="item.total-item.realizado" (tope)="limitar($event)"></app-input-integer>
                <button class="btn" (click)="addToCart(item)">Cargar</button>
            </td>
        </tr>
    </tbody>
</table>
