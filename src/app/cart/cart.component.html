<h3>Carrito</h3>
<button class="btn btn-primary" *ngIf="(cartList$ | async)?.length" (click)="cleanCart()">Finalizar carga</button>
<ul>
    <li *ngFor="let item of (cartList$ | async)">
        {{item.nombre}}: {{item.actual}}
        <button class="btn btn-primary" (click)="removeFromCart(item)">Remover</button>
    </li>
</ul>
